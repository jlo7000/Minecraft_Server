            Unarmed: false
            Woodcutting: false
#
#  Settings for SMP Mods
###
Mods:
    Tool_Mods_Enabled: false
    Armor_Mods_Enabled: false
    Block_Mods_Enabled: false
    Entity_Mods_Enabled: false
#
#  Settings for mcMMO items
###
