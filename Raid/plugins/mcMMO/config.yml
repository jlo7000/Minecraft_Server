        Recipe_Cost: 5
        Use_Cost: 1
        Prevent_Use_Underground: true
        # Settings for /mccooldown
        Cooldown: 240
        RecentlyHurt_Cooldown: 60
        Warmup: 5
        Item_Name: FEATHER
#
#  Settings for Abilities
###
Abilities:
    Enabled: true
    Messages: true
    Activation:
        Only_Activate_When_Sneaking: false
    Cooldowns:
        Blast_Mining: 60
        Giga_Drill_Breaker: 240
        Berserk: 240
        Green_Terra: 240
        Skull_Splitter: 240
        Serrated_Strikes: 240
        Tree_Feller: 240
        Super_Breaker: 240
    Max_Seconds:
        Blast_Mining: 0
        Giga_Drill_Breaker: 0
        Berserk: 0
        Green_Terra: 0
        Skull_Splitter: 0
        Serrated_Strikes: 0
        Tree_Feller: 0
        Super_Breaker: 0
    Limits:
        Tree_Feller_Threshold: 50000000
    Tools:
        # Use more tool durability while using abilities. Set Durability_Loss to 0 to disable the extra durability damage.
        Durability_Loss: 2
#
#  Settings for Skills
#  Level cap of 0 for no limit
###
Skills:
