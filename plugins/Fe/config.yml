# Fe Config - meloncraft.com
# holdings - The amount of money that players will start out with
# prefix - The message prefix
# currency - The single and multiple names for the currency
# type - The type of database used (sqlite, mysql, mongo, or item)

holdings: 10.0
maxholdings: -1
prefix: £
topsize: 5
currency:
  negative: true
  major:
    single: Pound
    multiple: Pounds
  minor:
    enabled: true
    single: Penny
    multiple: Pence
  prefix: ''
type: sqlite
updatecheck: true
mysql:
  host: localhost
  port: 3306
  user: root
  password: minecraft
  database: Fe
  tables:
    accounts: fe_accounts
mongo:
  host: localhost
  port: 27017
  user: root
  password: minecraft
  database: Fe
item:
  item: gold_ingot
  value: 1
