# Ticket System GM - Language File

Update:
  SUCCESS: 'Update found: The updater found an update, and has readied it to be loaded
    the next time the server restarts/reloads.'
  NOUPDATE: 'No Update: The updater did not find an update, and nothing was downloaded.'
  FAILDOWNLOAD: 'Download Failed: The updater found an update, but was unable to download
    it.'
  FAILDBO: 'dev.bukkit.org Failed: For some reason, the updater was unable to contact
    DBO to download the file.'
  FAILNOVERSION: 'No version found: When running the version check, the file on DBO
    did not contain the a version in the format ''vVersion'' such as ''v1.0''.'
  FAILBADSLUG: 'Bad slug: The slug provided by the plugin running the updater was
    invalid and doesn''t exist on DBO.'
  AVAILABLE: 'Update found: There was an update found : /version/.'
